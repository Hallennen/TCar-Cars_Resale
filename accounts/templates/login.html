{% extends 'base.html' %}

{% block title %}
    <link rel="stylesheet" href="/static/users/login.css">
{% endblock %}

{% block content %}
    <div class="conteiner">
        <form method="POST">
            {% csrf_token %}
            <h2>Login</h2>
            <table>
                {{ login_form.as_table }}
            </table>
            <button type="submit">Entrar</button>
            
            <a href="{% url 'register' %}">Registrar-me</a>
        </form>
    </div>
{% endblock %}
