{% extends 'base.html' %}
{% block title %} 

    <title>New Car</title>
    <link rel="stylesheet" href="/static/cars/new_car.css">

{% endblock %}

{% block content %}
    <div class="box">
        <form method="POST" enctype="multipart/form-data" class="new_car_form">
            {% csrf_token %}
            <a href="{%  url 'new_brand' %}">* NÃO encontrei uma marca</a>
            <table>
                    {{ form.as_table }}
                <br>
                <th class="mais_marca"><a href="{%  url 'new_brand' %}" title="Caso não encontre a marca, cadastre-a clicando aqui.">+Marca</a></th>
            </table>
    </div>
    <div class="button">
        <input type="submit" value="Cadastrar" id="button"></input>
        </form>
    </div>
{% endblock %}
